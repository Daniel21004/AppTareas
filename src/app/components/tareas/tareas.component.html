<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" class="form-control form-control-lg" placeholder="Ingrese una tarea"
            [(ngModel)]="nombreTareaTemp" (keyup.enter)="agregarTarea()">
            <span class="d-flex flex-row-reverse p-2 recordatorio">
                <span> 300 carÃ¡cteres mÃ¡ximo</span> 
                <span class="circle"></span>
            </span>
        </div>
    </div>
    <div class="col-lg-6 offset-lg-3 mt-4" *ngIf="tareaList.length == 0">
        <div class="card p-3">
            <h6>No hay tareas pendientes</h6>
        </div>
    </div>
    <div class="mt-3 col-lg-8 offset-lg-2">
        <ul class="list-group">
            <li class="list-group-item p-2 mt-3 d-flex justify-content-between"
                *ngFor="let tarea of tareaList; let i=index">
                <span class="cursor" (click)="cambiarEstado(i, tarea)">
                    <fa-icon class="icon" [icon]="faCircle"></fa-icon>
                </span>
                <span class="tarea">
                    {{tarea.nombre}}
                </span>
                <span class="cursor" (click)="eliminarTarea(i, tarea)">
                    <img src="../../../assets/images/icons8-trash-can.svg" alt="" class="trash-icon cursor">
                </span>
            </li>
        </ul>

        <div *ngIf="tareasCompletadasList.length !=0">
            <hr>
            <ul class="list-group">
                <li class="list-group-item p-2 mt-3 d-flex justify-content-between"
                    *ngFor="let tarea of tareasCompletadasList; let i=index">
                    <span class="cursor" (click)="cambiarEstado(i, tarea)">
                        <fa-icon class="icon" [icon]="faCircleCheck"></fa-icon>
                    </span>
                    <span [ngStyle]="{'text-decoration': 'line-through'}" class="tarea"> {{tarea.nombre}} </span>
                    <span class="cursor" (click)="eliminarTarea(i, tarea)">
                        <img src="../../../assets/images/icons8-trash-can.svg" alt="" class="trash-icon cursor">
                    </span>
                </li>
            </ul>
        </div>

    </div>
</div>
